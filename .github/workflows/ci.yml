name: CI - Build & Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu Çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js Kurulumu (Önbellekleme ile)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Bağımlılıkları Yükle
      - name: Install Dependencies
        run: npm ci

      # 4. Lint Kontrolü (Kod yazım hataları)
      - name: Run Linter
        run: npm run lint

      # 5. Build Testi (Derleme hatası var mı?)
      # Supabase env değişkenlerini "Secret" olarak alacağız
      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

